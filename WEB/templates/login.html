<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: #f2f2f2; text-align: center; padding-top: 50px;">
    <h2 style="color: #333; font-family: Arial, sans-serif;">Login Form</h2>
    <form action="/login" method="POST" style="display: inline-block; text-align: left;">
        <label for="username" style="font-family: Arial, sans-serif; font-size: 16px; color: #333;">Username:</label><br>
        <input type="text" id="username" name="username" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 200px; margin-bottom: 10px;"><br>
        <label for="password" style="font-family: Arial, sans-serif; font-size: 16px; color: #333;">Password:</label><br>
        <input type="password" id="password" name="password" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: 200px; margin-bottom: 10px;"><br><br>
        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</body>
</html>
